@(providerId: String, userId: String)(implicit request: RequestHeader)

@import views.html.helper._

@styles = {
	<link rel='stylesheet' href='@routes.Assets.at("stylesheets/signin.css")'>
}

@main("Invite Required", None, styles = styles) {

	<div class="container">

		<div id="box_login">
			<div class="box_wrapper">
				<div class="box">
					<div>
						<div class="head">
							<h4>Invite Required</h4>
						</div>

						@request.flash.get("error").map { msg =>
							<div class="alert alert-danger">
								@msg
							</div>
						}

						<div class="social">
							<form role="form">
							<input type="hidden" name="providerId" value="@providerId" />
							<input type="hidden" name="userId" value="@userId" />
							<div class="row">
								<div class="col-lg-12">
									<div class="input-group">
										<span class="input-group-addon">Code</span>
										<input type="text" class="form-control">
										<span class="input-group-btn">
											<button class="btn btn-default" type="button">Activate!</button>
										</span>
									</div><!-- /input-group -->
								</div><!-- /.col-lg-6 -->
							</div><!-- /.row -->
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

}
